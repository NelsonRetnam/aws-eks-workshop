<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, JFrog!</title>
  <meta name="description" content="Hello, JFrog! â€¢ A-Frame">
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
<a-scene background="color: #FAFAFA">
  <a-assets>
    <a-asset-item id="spidey" src="assets/3d/normal-spidey.glb"></a-asset-item>
    <img id="jfrog" src="assets/img/jfrog-logo.png">
    <img id="aws" src="assets/img/aws-logo.png">
    <img id="sky" src="assets/img/cloud.png">
  </a-assets>
  <a-entity camera="userHeight: 1.6" look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15" cursor="rayOrigin: mouse"></a-entity>
  <a-image position="1 5 13" src="#jfrog" animation="property: rotation; to: 0 360 0; dur: 7000; easing: linear; loop: true"></a-image>
  <a-image position="-1 5 13" src="#aws" animation="property: rotation; to: 0 360 0; dur: 7000; easing: linear; loop: true"></a-image>
  <a-sky id="background-img" src="#sky"></a-sky>
  <a-gltf-model src="#spidey" axis position="0 3 12"></a-gltf-model>
</a-scene>
</body>
</html>
